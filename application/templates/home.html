{% extends "layout.html" %}

{% block content %}
<div class="navMenu">
    {% for menu in navBar %}
    {% if menu['active']==0 %}
    <a href="{{ url_for('home', id=menu['id']) }}">{{ menu['folder'] }} > </a>
    {% else %}
    <a class="navActive">{{ menu['folder'] }}</a>
    {% endif %}
    {% endfor %}
</div>
<div>
    <div class="home-options">
        <a id="btn-NewFolder" class="btn btn-dark" data-toggle="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
                <path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
                <path d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            New folder
        </a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th></th>
            </tr>
        </thead>
        
        <tbody id="directory_tbody">
        {% for data in directoryData %}
        <tr>
            <td>
                <a href="{{ url_for('home', id=data['id']) }}">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                    {{ data['name'] }}
                </a>
            </td>
            <td align="right">
                <div class="flex-container">
                    <form action="{{ url_for('deleteFolder') }}" onclick="return confirmDelete(this);" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <input type="hidden" name="idFolder" value="{{ data['id'] }}"/>
                        <input type="hidden" name="idParent" value="{{ parentDirectory.key.id }}"/>
                        <input type="hidden" name="pathParent" value="{{ parentDirectory['path'] }}"/>
                        <input type="hidden" name="path" value="{{ data['path'] }}"/>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" data-toggle="tooltip" data-placement="top" title="Delete">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}       
        </tbody>
    </table>
</div>
{% endblock %}
